<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/fb.png">

    <!-- meta og -->
    <meta property="og:discussion" content="Login php js css create by Toch Pout Roth">  
    <meta property="og:image" href="img/fb.png"/>
    <meta property="og:width" content="1200">
    <meta property="og:height" content="1200">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>       
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="img/fb.png">
                <img src="img/tw.png">
                <img src="img/gp.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="chech-box"><span>Remember Password</span> 
                <button type="submit" class="submit-btn">Log In</button> 
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password"
                required>
                <input type="checkbox" class="chech-box"><span>I agree to the terms &
                 conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <!-- javascpit text -->

    <script>
        var x = document.getElementById ("login");
        var y = document.getElementById ("register");
        var z = document.getElementById ("btn");
        function register (){
        x.style.left = "-400px";
        y.style.left = "50px";           
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";           
        z.style.left = "0";
    }
    </script>

</body>
</html>
